<div class="shadow-sm container bg-light-subtle mt-5 p-3 rounded">
  <h1 class="text-dark text-center">Tu cuenta</h1>
  <div class="container-sm">
    <form class="flex" novalidate [formGroup]="user" (submit)="send()">
      <div
        style="width: 100ch"
        class="shadow-sm p-3 m-1 mb-5 bg-body-tertiary rounded"
      >
        <div class="" *ngFor="let eq of usersList">
          <div class="d-flex justify-content-center">
            <img
              class=""
              style="width: 200px; height: 200px"
              src="{{ eq.img }}"
              alt="user Photo"
            />
          </div>

          <div class="">
            <label for="formFile" class="form-label">Cambiar Imagen</label>

            <div class="input-group">
              <input class="form-control" type="file" id="formFile " />
              <div class="input-group-append">
                <button class="ms-2 me-2 p-2 btn btn-success" type="button">
                  Cambiar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div
        style="width: 100ch"
        class="shadow-sm p-3 m-1 mb-5 bg-body-tertiary rounded"
      >
        <div *ngFor="let eq of usersListX">
          <div>
            <table class="mt-3 table table-striped table-secondary">
              <tbody>
                <tr>
                  <th scope="row">Nombre :</th>
                  <td>
                    <ng-container *ngIf="!editMode">{{ eq.name }}</ng-container>
                    <ng-container *ngIf="editMode">
                      <input
                        type="text"
                        name="name"
                        [(ngModel)]="eq.name"
                        class="form-control"
                        formControlName="name"
                      />
                    </ng-container>
                  </td>
                </tr>
                <tr>
                  <th scope="row">Apellido :</th>
                  <td>
                    <ng-container *ngIf="!editMode">{{
                      eq.lastname
                    }}</ng-container>
                    <ng-container *ngIf="editMode">
                      <input
                        type="text"
                        name="lastname"
                        [(ngModel)]="eq.lastname"
                        class="form-control"
                        formControlName="lastname"
                      />
                    </ng-container>
                  </td>
                </tr>
                <tr>
                  <th scope="row">Correo :</th>
                  <td>
                    <ng-container *ngIf="!editMode">{{
                      eq.email
                    }}</ng-container>
                    <ng-container *ngIf="editMode">
                      <input
                        type="text"
                        name="email"
                        [(ngModel)]="eq.email"
                        class="form-control"
                        formControlName="email"
                      />
                    </ng-container>
                  </td>
                </tr>
                <tr class="user" *ngIf="eq.rol == 'teacher'">
                  <th scope="row">Centro :</th>
                  <td>
                    <ng-container *ngIf="!editMode">{{
                      eq.school
                    }}</ng-container>
                    <ng-container *ngIf="editMode">
                      <input
                        type="text"
                        name="school"
                        [(ngModel)]="eq.school"
                        class="form-control"
                        formControlName="school"

                      />
                    </ng-container>
                  </td>
                </tr>
                <tr class="user" *ngIf="eq.rol == 'student'">
                  <th scope="row">Fecha de nacimiento :</th>
                  <td>
                    <ng-container *ngIf="!editMode">{{ eq.date }}</ng-container>
                    <ng-container *ngIf="editMode">
                      <input
                        type="text"
                        name="date"
                        [(ngModel)]="eq.date"
                        class="form-control"
                      />
                    </ng-container>
                  </td>
                </tr>
              </tbody>
            </table>

            <button (click)="toggleEditMode()" class="btn btn-primary mt-3">
              {{ editMode ? "Guardar" : "Editar" }}
            </button>
          </div>
        </div>
      </div>
    </form>

    <!-- Alumnos -->
    <div *ngFor="let eq of usersListX">
      <div
        *ngIf="eq.rol == 'student'"
        class="shadow-sm p-3 m-1 mb-5 bg-body-tertiary rounded"
      >
        <div style="height: 250px; margin: auto">
          <app-ranking-list [userInput]="usersList"></app-ranking-list>
        </div>
      </div>
    </div>

    <div *ngFor="let eq of usersListX">
      <div
        *ngIf="eq.rol == 'teacher'"
        class="shadow-sm p-3 m-1 mb-5 bg-body-tertiary rounded"
      >
        <div style="height: 250px; margin: auto">
          <app-teacher-ranking-list></app-teacher-ranking-list>
        </div>
      </div>
    </div>

    <button (click)="logout()" class="btn p-3 m-3 btn-secondary" ng>
      <a [routerLink]="['/']" class="nav-link"> Â¿Volver al Home? </a>
    </button>
  </div>
</div>
