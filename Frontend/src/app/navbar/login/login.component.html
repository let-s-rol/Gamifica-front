<!-- Registro -->
<div class="container bg-light mt-5 p-3 rounded">
  <div class="container">
    <!-- Encabezado del formulario -->
    <div class="p-3 bg-dark rounded mb-4">
      <h1 class="text-light text-center">Login</h1>
    </div>

    <!-- Formulario de login -->
    <div>
      <form novalidate [formGroup]="Login" (submit)="login()">
        <!-- Campo para ingresar correo electrónico -->
        <div class="mt-2 form-group">
          <label for="email">Correo </label>
          <input
            class=".text-muted p-3 form-control"
            type="email"
            id="email"
            formControlName="email"
            placeholder="Introduce tu correo electrónico"
          />
        </div>

        <!-- Campo para ingresar contraseña -->
        <div class="mt-2 form-group">
          <label for="password">Contraseña </label>
          <input
            class=".text-muted p-3 form-control"
            type="password"
            id="password"
            formControlName="password"
            placeholder="Introduce tu contraseña"
          />
        </div>

        <!-- Botón para enviar formulario -->
        <div>
          <br />
          <button class="btn p-3 btn-success" [disabled]="Login.invalid">
            <a [routerLink]="['/user']" class="nav-link"> Enviar </a>
          </button>

          <!-- Botón para redirigir al formulario de registro -->
          <button class="btn p-3 m-3 btn-secondary" ng>
            <a [routerLink]="['/register']" class="nav-link">
              ¿No estás registrado?
            </a>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
