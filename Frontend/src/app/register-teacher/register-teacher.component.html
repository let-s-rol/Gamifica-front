
<!-- Registro -->
<div class="container bg-light mt-5 p-3 rounded">
  <div class="container">
  <div class="p-3 bg-dark rounded mb-4">
    <h1 class="text-light text-center">Registro Profesor</h1>
  </div>
  <div>
    <form novalidate [formGroup]="Teacher" (submit)="send()">
      <!--    Input nombre -->
      <div class="mt-2 form-group">
        <label for="name"> Nombre </label>
        <input
          class=".text-muted p-3 form-control"
          type="text"
          id="name"
          formControlName="name"
          placeholder="Entra la contraseña"
        />
      </div>

      <!--    Input apellido -->
      <div class="mt-2 form-group">
        <label for="lastName">Apellido </label>
        <input
          class=".text-muted p-3 form-control"
          type="text"
          id="lastName"
          formControlName="lastName"
          placeholder="Entra la contraseña"
        />
      </div>

      <!--    Input Nick -->
      <div class="mt-2 form-group">
        <label for="nick">Nick </label>
        <input
          class=".text-muted p-3 form-control"
          type="text"
          id="nick"
          formControlName="nick"
          placeholder="Entra la contraseña"
        />
      </div>

      <!--    Input correo -->
      <div class="mt-2 form-group">
        <label for="email">Correo </label>
        <input
          class=".text-muted p-3 form-control"
          type="email"
          id="email"
          formControlName="email"
          placeholder="Entra la contraseña"
        />
      </div>

      <!--    Input contraseña -->
      <div class="mt-2 form-group">
        <label for="password">Contraseña </label>
        <input
          class=".text-muted p-3 form-control"
          type="password"
          id="password"
          formControlName="password"
          placeholder="Entra la contraseña"
        />
      </div>

      <!-- Input Repetir contraseña  -->
      <div class="mt-2 form-group">
        <label for="passwordRepeat">Repetir Contraseña </label>
        <input
          class=".text-muted p-3 form-control"
          type="password"
          id="passwordRepeat"
          formControlName="passwordRepeat"
          placeholder="Entra la contraseña"
        />
      </div>
      <!-- Input fecha  de nacimiento-->
      <div class="mt-2 form-group">
        <label for="school">Centro </label>
        <input
          class=".text-muted p-3 form-control"
          type="text"
          id="school"
          formControlName="school"
          placeholder="Entra la contraseña"
        />
      </div>

      <!--    botton de enviar-->
      <div>
        <br />
        <button class="btn p-3 btn-success" [disabled]="Teacher.invalid">
          <a [routerLink]="['../../']" class="nav-link"> Enviar </a>
        </button>
        <button class="btn p-3 m-3 btn-secondary" ng>
          <a [routerLink]="['../student']" class="nav-link">
            Eres Estudiante??
          </a>
        </button>
      </div>
    </form>
  </div>
  </div>
</div>
