
<!-- Registro -->
<div class="container bg-light mt-5 p-3 rounded">
  <div class="container">
    <div class="p-3 bg-dark rounded mb-4">
      <h1 class="text-light text-center">Registro Alumno</h1>
    </div>
    <div>
      <form novalidate [formGroup]="Student" (submit)="send()">
        <!--    Input nombre -->
        <div class="mt-2 form-group">
          <label for="name"> Nombre </label>
          <input
            type="text"
            id="name"
            class=".text-muted p-3 form-control"
            formControlName="name"
            placeholder=" Entra el nombre"
          />
        </div>

        <!--    Input apellido -->
        <div class="mt-2 form-group">
          <label for="lastName">Apellido </label>
          <input
            type="text"
            id="lastName"
            class=".text-muted p-3 form-control"
            formControlName="lastName"
            placeholder="Entra el apellido"
          />
        </div>

        <!--    Input Nick -->
        <div class="mt-2 form-group">
          <label for="nick">Nick </label>
          <input
            type="text"
            id="nick"
            class=".text-muted p-3 form-control"
            formControlName="nick"
            placeholder="Entra el nick"
          />
        </div>

        <!--    Input correo -->
        <div class="mt-2 form-group">
          <label for="email">Correo </label>
          <input
            type="email"
            id="email"
            class=".text-muted p-3 form-control"
            formControlName="email"
            placeholder="Entra el correo"
          />
        </div>

        <!--    Input contraseña -->
        <div class="mt-2 form-group">
          <label for="password">Contraseña </label>
          <input
            type="password"
            id="password"
            class=".text-muted p-3 form-control"
            formControlName="password"
            placeholder="Entra la contraseña"
          />
        </div>

        <!-- Input Repetir contraseña  -->
        <div class="mt-2 form-group">
          <label for="passwordRepeat">Repetir Contraseña </label>
          <input
            type="password"
            id="passwordRepeat"
            class=".text-muted p-3 form-control"
            formControlName="passwordRepeat"
            placeholder="Repite la contraseña"
          />
        </div>
        <!-- Input fecha  de nacimiento-->
        <div class="mt-2 form-group">
          <label for="date">Fecha de nacimiento </label>
          <input
            type="date"
            id="date"
            class=".text-muted p-3 form-control"
            formControlName="date"
            placeholder=""
          />
        </div>

        <!--    botton de enviar-->
        <div>
          <br />
          <button class="btn p-3 btn-success" [disabled]="Student.invalid">
            <a [routerLink]="['../../']" class="nav-link"> Enviar </a>
          </button>

          <button class="btn p-3 m-3 btn-secondary" ng>
            <a [routerLink]="['../teacher']" class="nav-link">
              Eres Profesor??
            </a>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
