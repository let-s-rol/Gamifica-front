<!-- Registro -->
<div class="container bg-light mt-5 p-3 rounded">
  <div class="container">
    <div class="p-3 bg-dark rounded mb-4">
      <!-- poner el nombre del ranking -->
      <h1 class="text-light text-center">{{ rankingName }}</h1>
    </div>

    <div class="shadow-sm container bg-light-subtle mt-5 p-3 rounded">
      <table class="mt-3 table table-striped table-secondary">
        <tbody>
          <tr *ngFor="let eq of ranking; let i = index">
            <td style="vertical-align: middle">
              <strong> {{ i + 1 }} </strong>
            </td>
            <td style="vertical-align: middle">{{ eq.user_name }}</td>
            <td style="vertical-align: middle">{{ eq.nick }}</td>
            <!-- <td style="vertical-align: middle"> {{ eq.points }}</td> -->
            <td style="vertical-align: middle; font-size: 20px">
              <strong>{{ eq.points }}</strong>
              <!-- TODO hacer que solo lo muestre los profesores y que valide con un confirmet -->
              <button class="btn ms-3 btn-outline-danger">Borrar</button>
            </td>
            <td>
              <!-- TODO iago hacer ng if si es profesor -->
            </td>
          </tr>
        </tbody>
      </table>

      <!-- TODO Comprobar si es profesor o alumno -->
      <div>
        <app-tareas-alumnos></app-tareas-alumnos>
      </div>
      <!-- TODO Comprobar si es profesor o alumno -->
      <div>
        <button [routerLink]="'/tarea'" class="btn  mb-2 btn-primary">
          Nueva tarea
        </button>
      </div>
      <div class="btn me-2 btn-info">Cambiar c√≥digo</div>
      <button [routerLink]="'/user'" class="btn btn-secondary">Volver</button>
    </div>
  </div>
</div>
